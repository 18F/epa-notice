---
command: ./cf-startup.sh
stack: cflinuxfs2
services:
  - eregsnc-psql
  - eregsnc-search
  - eregsnc-redis
  - eregsnc-s3
  - eregsnc-creds
env:
  DJANGO_SETTINGS_MODULE: notice_and_comment.settings.prod
applications:
  - name: eregs-web
    host: eregsnc-demo
  - name: eregs-worker
    no-route: true
    command: >
      python manage.py fetch_wkhtmltox &&
      celery worker --app notice_and_comment -loglevel DEBUG
